<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Communicatie Soundboard</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#004aad" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9fafb;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #004aad;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.8rem;
      font-weight: bold;
    }
    .suggestions {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding: 10px;
      background: #eef2ff;
    }
    .suggestion-btn {
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
      white-space: nowrap;
      flex-shrink: 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      padding: 15px;
      flex-grow: 1;
    }
    .btn {
      background-color: #ffffff;
      border: 3px solid #2563eb;
      border-radius: 20px;
      font-size: 1.5rem;
      padding: 25px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      transition: background-color 0.2s, transform 0.1s;
    }
    .btn:active {
      background-color: #dbeafe;
      transform: scale(0.98);
    }
    footer {
      padding: 10px;
      background-color: #e0e0e0;
      text-align: center;
    }
    #spokenText {
      font-size: 1.2rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>Communicatie Soundboard</header>

  <div id="suggestions" class="suggestions"></div>

  <div class="grid" id="buttons">
    <div class="btn" onclick="addWord('Hallo')">Hallo</div>
    <div class="btn" onclick="addWord('Ja')">Ja</div>
    <div class="btn" onclick="addWord('Nee')">Nee</div>
    <div class="btn" onclick="addWord('Dank je wel')">Dank je wel</div>
    <div class="btn" onclick="addWord('Ik heb hulp nodig')">Ik heb hulp nodig</div>
    <div class="btn" onclick="addWord('Ik heb pijn')">Ik heb pijn</div>
    <div class="btn" onclick="addWord('Ik wil iets drinken')">Ik wil iets drinken</div>
    <div class="btn" onclick="addWord('Ik wil naar buiten')">Ik wil naar buiten</div>
  </div>

  <footer>
    <div id="spokenText">Zin: <span id="currentSentence"></span></div>
    <button onclick="speakSentence()">üì¢ Spreek uit</button>
    <button onclick="clearSentence()">‚ùå Wissen</button>
  </footer>

  <script>
    let currentSentence = "";
    const HF_API_KEY = "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";

    function addWord(word) {
      if (currentSentence) currentSentence += " ";
      currentSentence += word;
      updateSentence();
      fetchSuggestions();
    }

    function updateSentence() {
      document.getElementById("currentSentence").innerText = currentSentence;
    }

    function speakSentence() {
      if (!currentSentence) return;
      const utterance = new SpeechSynthesisUtterance(currentSentence);
      utterance.lang = 'nl-NL';
      speechSynthesis.speak(utterance);
    }

    function clearSentence() {
      currentSentence = "";
      updateSentence();
      document.getElementById("suggestions").innerHTML = "";
    }

    async function fetchSuggestions() {
      if (!HF_API_KEY) return;

      const response = await fetch(
        "https://api-inference.huggingface.co/models/distilgpt2",
        {
          method: "POST",
          headers: {
            Authorization: `Bearer ${HF_API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ inputs: currentSentence })
        }
      );

      const data = await response.json();
      const text = data[0]?.generated_text || "";
      const nextPart = text.replace(currentSentence, "").trim().split(" ");
      const suggestions = nextPart.slice(0, 3);

      const container = document.getElementById("suggestions");
      container.innerHTML = "";
      suggestions.forEach(s => {
        const btn = document.createElement("button");
        btn.className = "suggestion-btn";
        btn.innerText = s;
        btn.onclick = () => addWord(s);
        container.appendChild(btn);
      });
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log("Service Worker geregistreerd", reg))
        .catch(err => console.error("Service Worker fout:", err));
    }
  </script>
</body>
</html>
